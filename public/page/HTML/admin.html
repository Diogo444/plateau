<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface Admin - Création de Plateau</title>
  <link rel="stylesheet" href="/page/css/admin.css">
</head>
<body>
  <header>
    <h1>Interface Admin</h1>
  </header>
  <main>
    <!-- Section pour configurer le plateau -->
    <section id="boardConfig">
      <h2>Configuration du Plateau</h2>
      <div class="form-group">
        <label for="boardName">Nom du Plateau :</label>
        <input type="text" id="boardName" required placeholder="Entrez le nom du plateau">
      </div>
    </section>

    <!-- Section pour ajouter une case -->
    <section id="caseCreation">
      <h2>Ajouter une Case</h2>
      <form id="caseForm">
        <div class="form-group">
          <label for="caseId">ID de la case :</label>
          <input type="text" id="caseId" required>
        </div>
        <div class="form-group">
          <label for="caseName">Nom de la case :</label>
          <input type="text" id="caseName" required>
        </div>
        <div class="form-action">
          <button type="submit">Ajouter Case</button>
        </div>
      </form>
      <ul id="caseList"></ul>
    </section>

    <!-- Section pour ajouter une connexion entre cases -->
    <section id="connectionCreation">
      <h2>Ajouter une Connexion</h2>
      <form id="connectionForm">
        <div class="form-group">
          <label for="sourceCase">Case Source :</label>
          <select id="sourceCase" required></select>
        </div>
        <div class="form-group">
          <label for="arrowLabel">Label de flèche :</label>
          <input type="text" id="arrowLabel" required placeholder="ex : 10%">
        </div>
        <div class="form-group">
          <label for="destinationCase">Case Destination :</label>
          <select id="destinationCase" required></select>
        </div>
        <div class="form-action">
          <button type="submit">Ajouter Connexion</button>
        </div>
      </form>
      <div id="connectionList"></div>
    </section>

    <!-- Aperçu et publication du plateau -->
    <section id="boardPreview">
      <h2>Aperçu du Plateau</h2>
      <pre id="boardData"></pre>
      <button id="publishBoard">Publier le Plateau</button>
    </section>
  </main>
  <script src="/page/js/admin.js"></script>
</body>
</html>
